<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineUp JS</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <nav class="nav">
            <h1 class="title">LineUp Boca Juniors 2025</h1>
            <ul>
                <li class="none">4 - 3 - 3</li>
                <li class="active">4 - 4 - 2</li>
                <li class="none">4 - 3 - 1 - 2</li>
            </ul>
        </nav>
        <section class="field">
            <div class="container">
                <div class="goalkeeper">
                    <div class="photo"></div>
                    <select id="goalkeeper" name="goalkeeper" data-player></select>
                </div>
                <div class="defenders">
                    <select required class="defender" name="defender" data-player></select>
                    <select required class="defender" name="defender" data-player></select>
                    <select required class="defender" name="defender" data-player></select>
                    <select required class="defender" name="defender" data-player></select>
                    
                </div>
                <div class="midfielders">
                    <select required class="midfielder"  name="midfielders" data-player></select>
                    <select required class="midfielder"  name="midfielders" data-player></select>
                    <select required class="midfielder"  name="midfielders" data-player></select>
                    <select required class="midfielder"  name="midfielders" data-player></select>
                </div>
                <div class="attackers">
                    <select required class="attacker"  name="attackers" data-player></select>
                    <select required class="attacker"  name="attackers" data-player></select>
                    
                </div>
                <button class="confirm">Confirmar equipo</button>
            </div>
            <div class="checkboxes">

            </div>
            <div class="game">
            </div>
        </section>
    </main>
    <script src="players.js"></script>
</body>
</html>
