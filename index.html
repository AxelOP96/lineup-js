<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineUp JS</title>
</head>
<body>
    <main>
        <nav class="nav">
            <h1 class="title">LineUp Boca Juniors 2025</h1>
            <ul>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </nav>
        <section class="field">

                <div class="goalkeeper">
                    <div class="photo"></div>
                    <select id="goalkeeper" name="goalkeeper">
                        <!-- <option value="">Brey</option>
                        <option value="">Marchesin</option>
                        <option value="">Javi Garcia</option>
                        <option value="">Romero</option> -->

                <div class="defenders">

                </div>
                <div class="midfielders">
                    <select class="midfielders" id="midfielders" name="midfielders" multiple></select>

                    <select class="midfielders" id="midfielders" name="midfielders" multiple></select>
                </div>
                <div class="attackers">
                    <select class="attackers" id="attackers" name="attackers" multiple></select>
                    <select class="attackers" id="attackers" name="attackers" multiple></select>
                    <select class="attackers" id="attackers" name="attackers" multiple></select>
                </div>
            </div>
        </section>

    <script src="players.js"></script>
